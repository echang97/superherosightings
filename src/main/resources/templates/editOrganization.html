<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superhero Sightings</title>
  </head>
  <body>
	<!-- Main Body of Page -->
	<div class="container">
		<!--Navbar-->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="col text-center border border-dark">
				<h1><a href="/" class="text-dark">Superhero Sightings ðŸ‘€</a></h1>
			</div>
			<ul class="nav justify-content-center">
				<li class="nav-item">
				  <a class="nav-link" href="/heroes">Heroes</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="/superpowers">Superpowers</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="/locations">Locations</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="/organizations">Organizations</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="/sightings">Sightings</a>
				</li>
			  </ul>
		</nav>
		
		<!-- Add Form -->
		<div class="row m-4 border border-dark">
			<div class="col-3 text-center m-3">
				<span class="h3">Edit Organization</span>
			</div>
			<div class="col-7 text-center m-3">
				<form action="editOrganization" method="POST">
					<div class="form-group row">
						<label for="name" class="col-3 col-form-label">
							Name</label>
						<div class="col-9">
							<input type="text" name="name" 
								   id="name" class="form-control" th:value="${organization.name}"/>
						</div>
					</div>
					<div class="form-group row">
						<label for="description" class="col-3 col-form-label">
							Description</label>
						<div class="col-9">
							<input type="text" name="description" 
								   id="description" class="form-control" th:value="${organization.description}"/>
						</div>
					</div>
					<div class="form-group row">
						<label for="address" class="col-3 col-form-label">
							Address</label>
						<div class="col-9">
							<input type="text" name="address" 
								   id="address" class="form-control"/ th:value="${organization.address}">
						</div>
					</div>
					<div class="form-group row">
						<label for="email" class="col-3 col-form-label">
							Email</label>
						<div class="col-9">
							<input type="email" name="email" 
								   id="email" class="form-control" th:value="${organization.email}"/>
						</div>
					</div>
					<div class="form-group row">
						<label for="phone" class="col-3 col-form-label">
							Phone</label>
						<div class="col-9">
							<input type="tel" name="phone" 
								   id="phone" class="form-control" th:value="${organization.phone}"/>
						</div>
					</div>
					<div class="form-group row">
						<label for="heroes" class="col-3 col-form-label">
							Heroes</label>
						<div class="col-9">
							<select multiple id="heroes" name="heroes" 
									class="form-control" >
								<option th:each="hero : ${heroes}" 
										th:value="${hero.id}" 
										th:text="${hero.name}"
										th:selected="${organization.heroes.contains(hero)}">
									Hero</option>
							</select>
						</div>
					</div>
					<input type="hidden" name="id" th:value="${organization.id}"/>
					<button type="submit" class="btn btn-primary">Update Organization</button>
					<a href="/organizations" class="btn btn-danger text-light">Cancel</a>
				</form>
			</div>
		</div>
	</div>
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
